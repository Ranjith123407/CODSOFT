<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
</head>
<body>
    <h1>Update Contact</h1>
    <form method="post" action="{{ url_for('update_contact', contact_id=contact['id']) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ contact['name'] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" value="{{ contact['phone'] }}" required><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ contact['email'] }}" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ contact['address'] }}" required><br>
        <button type="submit">Update Contact</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Contact List</a>
</body>
</html>
